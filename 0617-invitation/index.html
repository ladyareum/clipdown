	<body>

					<div class="wd_place">

					</div>
				</section>
				<section id="fullpage" class="section section_second">
					<div class="header">
						<h1>드리는 말씀</h1>
					</div>
					<div class="wd_ourstory">
						<div class="info">
							<p>결혼이란 단어가 마냥 어색하기만 했던 저희 둘이, </p>

						</div>
						<div class="info">
							<p>뜻한 바 있어,</p>

						</div>

							<p>가족들만의 소박한 혼례를 올리기로 뜻 모았습니다.</p>
						</div>
						<div class="info">
							<p>소근사하게 살겠습니다.</p>
							<p>찰나의 관심으로나마 응원과 축하 부탁드립니다.</p>

						<div class="info pb-40">

		<script src="./resource/js/common.js"></script>

		<script>

		font.load().then(function() {
		  document.documentElement.classList.add('fonts-loaded');
		});
		</script>
		<script type="text/javascript">
		 $(document).ready(function() {
